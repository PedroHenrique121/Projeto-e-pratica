<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Troca de Pontos</title>
  <style>
   
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
    }
    img {
      width: 120px;
    }
    #store, #food-store {
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 120px;
      transition: box-shadow 0.3s;
    }
    .item:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .item button {
      padding: 5px;
      border: none;
      background-color: transparent;
      color: black;
      cursor: pointer;
      border-radius: 3px;
    }
    p {
      margin-top: -5px;
      margin-bottom: 10px;
      font-size: 30px;
    }
    .top-section {
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(174, 206, 174, 0.196);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .nav-menu {
      display: flex;
      gap: 40px;
      position: relative;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .nav-item {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s;
      position: relative;
    }
    .nav-item:hover {
      color: green;
    }
    .nav-item.active {
      font-weight: bold;
      color: green;
    }
    .nav-indicator {
      position: absolute;
      bottom: -2px;
      height: 4px;
      background-color: green;
      border-radius: 2px;
      transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
    }
    .food-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      text-align: left;
      width: 100%;
    }
    .sair {
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: chartreuse;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }
    .sair:hover {
      background-color: red;
    }
    
    .ganhos-card {
      background-color: #e0f7e9;
      padding: 20px;
      border-radius: 10px;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .ganhos-card h3 {
      margin-bottom: 10px;
    }
    .ganhos-card button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <img src="imagens/reciclapoints.png" alt="Recicla Points">
    <p id="points">Pontos: 100</p>
  </div>
  <br>
  <button class="sair" onclick="Sair()">Sair</button>
  <div class="nav-container">
    <div class="nav-menu">
      <div class="nav-item" data-tab="ganhos">Ganhos</div>
      <div class="nav-item active" data-tab="uso">Uso</div>
      <div class="nav-item" data-tab="beneficios">Benef√≠cios</div>
      <div class="nav-indicator"></div>
    </div>
  </div>
  <br>
  <div id="store"></div>
  <div id="food-store"></div>

  <script>
    
    if(!localStorage.getItem("ecoPoints")) {
      localStorage.setItem("ecoPoints", "100");
    }


    function updatePointsDisplay() {
      const currentPoints = localStorage.getItem("ecoPoints");
      document.getElementById("points").textContent = "Pontos: " + currentPoints;
    }

 
    function getCurrentPoints() {
      return parseInt(localStorage.getItem("ecoPoints"));
    }

   
    const itemsData = {
      uso: [
        { name: "Caneta", points: 9, img: "imagens/caneta.png" },
        { name: "Borracha", points: 5, img: "imagens/borracha.png" },
        { name: "L√°pis", points: 7, img: "imagens/lapis.png" },
        { name: "Caderno", points: 20, img: "imagens/caderno.png" },
        { name: "Estojo", points: 25, img: "imagens/estojo.png" },
        { name: "Grampeador", points: 25, img: "imagens/grampeador.png" }
      ],
      ganhos: [  ],
      beneficios: [
        { name: "Caneta", points: 9, img: "imagens/caneta.png" },
        { name: "Borracha", points: 5, img: "imagens/borracha.png" },
        { name: "L√°pis", points: 7, img: "imagens/lapis.png" },
        { name: "Caderno", points: 20, img: "imagens/caderno.png" },
        { name: "Estojo", points: 25, img: "imagens/estojo.png" },
        { name: "Grampeador", points: 25, img: "imagens/grampeador.png" }
      ],
    };

    const foodItems = [
      { name: "Pizza", points: 60, img: "imagens/pizza.png" },
      { name: "Hamb√∫rguer", points: 45, img: "imagens/hamburguer.png" },
      { name: "Ma√ß√£", points: 8, img: "imagens/maca.png" },
      { name: "Salgadinho", points: 30, img: "imagens/salgadinho.png" },
      { name: "Melancia", points: 12, img: "imagens/melancia.png" },
      { name: "Goiaba", points: 8, img: "imagens/goiaba.png" }
    ];

    const store = document.getElementById("store");
    const foodStore = document.getElementById("food-store");
    const navItems = document.querySelectorAll(".nav-item");
    const indicator = document.querySelector(".nav-indicator");

 
    const giftCooldown = 2 * 60 * 1000;

    function updateIndicator() {
      const activeItem = document.querySelector(".nav-item.active");
      indicator.style.width = `${activeItem.offsetWidth}px`;
      indicator.style.transform = `translateX(${activeItem.offsetLeft}px)`;
    }

   
    function renderItems(category) {
      if(category === "ganhos") {
        renderGanhos();
      } else {
        // Limpa as √°reas antes de inserir novos conte√∫dos
        store.innerHTML = "";
        foodStore.innerHTML = "";
        if(category === "uso") {
          store.innerHTML += `<div class="food-title">Materiais Escolares üìñüè´üìö</div>`;
          foodStore.innerHTML += `<div class="food-title">Comidas üçïüçîü•§</div>`;
        }
        if(category === "beneficios") {
          store.innerHTML += `<div class="food-title">Materiais Escolares üìñüè´üìö</div>`;
          foodStore.innerHTML += `<div class="food-title">Comidas üçïüçîü•§</div>`;
        }
        if(itemsData[category]) {
          itemsData[category].forEach(item => {
            store.appendChild(createItemElement(item));
          });
          if(category === "uso") {
            foodItems.forEach(item => {
              foodStore.appendChild(createItemElement(item));
            });
          }
        }
      }
    }

    // Cria um elemento para cada item (para as abas Uso e Benef√≠cios)
    function createItemElement(item) {
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");

      const itemImg = document.createElement("img");
      itemImg.src = item.img;
      itemImg.alt = item.name;

      const itemButton = document.createElement("button");
      itemButton.textContent = `${item.name} - ${item.points} pontos`;

      itemButton.addEventListener("click", function () {
        const itemPoints = parseInt(item.points);
        let currentPoints = getCurrentPoints();
        if(currentPoints >= itemPoints) {
          currentPoints -= itemPoints;
          localStorage.setItem("ecoPoints", currentPoints);
          updatePointsDisplay();
          alert(`Voc√™ trocou ${itemPoints} pontos por ${item.name}!`);
        } else {
          alert("Pontos insuficientes!");
        }
      });

      itemDiv.appendChild(itemImg);
      itemDiv.appendChild(itemButton);
      return itemDiv;
    }

    // Renderiza a aba "Ganhos" com os cards de Power-Up e B√¥nus
    function renderGanhos() {
      // Insere o conte√∫do na √°rea "store" e limpa "foodStore"
      store.innerHTML = `
        <div class="ganhos-card">
          <h3>Power-Up</h3>
          <button onclick="activatePowerUp()">Ativar Power-Up</button>
          <p>2x points</p>
        </div>
        <div class="ganhos-card">
          <h3>B√¥nus</h3>
          <p>Ganhe 30 pontos (dispon√≠vel a cada 2 minutos)</p>
          <button id="giftButton" onclick="claimGift()">Ganhe 30 pontos</button>
        </div>
      `;
      foodStore.innerHTML = "";
      loadGiftStatus();
    }

    // Atualiza o status do bot√£o de b√¥nus (cooldown de 2 minutos)
    function loadGiftStatus() {
      let lastGiftClaim = localStorage.getItem("lastGiftClaim");
      const now = Date.now();
      let giftButton = document.getElementById("giftButton");
      if(giftButton) {
        if(lastGiftClaim && now < (parseInt(lastGiftClaim) + giftCooldown)) {
          let remainingTime = parseInt(lastGiftClaim) + giftCooldown - now;
          let remainingSeconds = Math.ceil(remainingTime / 1000);
          giftButton.disabled = true;
          giftButton.textContent = "Dispon√≠vel em " + remainingSeconds + " seg";
        } else {
          giftButton.disabled = false;
          giftButton.textContent = "Ganhe 30 pontos";
        }
      }
    }

    // Ativa o power-up (os pontos ganhos ser√£o dobrados por 7 dias)
    function activatePowerUp() {
      const now = Date.now();
      const sevenDays = 7 * 24 * 60 * 60 * 1000;
      localStorage.setItem("doublePointsActiveUntil", now + sevenDays);
      alert("Power-Up ativado! Por 7 dias, os pontos ganhos ser√£o dobrados.");
      loadGiftStatus();
    }

    // Fun√ß√£o para reivindicar o b√¥nus de 30 pontos (considerando o cooldown)
    function claimGift() {
      const now = Date.now();
      let lastGiftClaim = localStorage.getItem("lastGiftClaim");
      if(lastGiftClaim && now < (parseInt(lastGiftClaim) + giftCooldown)) {
        alert("O presente j√° foi resgatado. Aguarde at√© que esteja dispon√≠vel novamente.");
        return;
      }
      let currentPoints = getCurrentPoints();
      let bonus = 30;
      let doubleActiveUntil = localStorage.getItem("doublePointsActiveUntil");
      if(doubleActiveUntil && now < doubleActiveUntil) {
        bonus *= 2;
      }
      let newPoints = currentPoints + bonus;
      localStorage.setItem("ecoPoints", newPoints);
      localStorage.setItem("lastGiftClaim", now);
      alert(`Voc√™ ganhou ${bonus} pontos!`);
      updatePointsDisplay();
      loadGiftStatus();
    }


    window.addEventListener("storage", updatePointsDisplay);

    navItems.forEach(item => {
      item.addEventListener("click", function () {
        document.querySelector(".nav-item.active").classList.remove("active");
        this.classList.add("active");
        renderItems(this.dataset.tab);
        updateIndicator();
        if(this.dataset.tab === "beneficios") {
          setTimeout(() => { window.location.href = "beneficios.html"; }, 500);
        }
      });
    });

  
    function Sair(){
      window.location.href = "home.html";
    }

   
    renderItems("uso");
    updateIndicator();
    updatePointsDisplay();
    setInterval(loadGiftStatus, 1000);
  </script>
</body>
</html>
