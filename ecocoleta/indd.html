<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabela de Conversão de Materiais Recicláveis</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #131313;
           margin: 0;
           padding: 20px;
       }

       .container {
           max-width: 600px;
           margin: auto;
           background: #ffffff;
           padding: 20px;
           border-radius: 5px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           position: absolute;
        top: 50%;
        left: 50%;
      transform: translate(-50%,-50%);
       }

       h1 {
           text-align: center;
       }

       .form-group {
           margin-bottom: 15px;
       }

       label {
           display: block;
           margin-bottom: 5px;
       }

       input[type="number"], select {
           width: 100%;
           padding: 8px;
           margin: 5px 0;
           border: 1px solid #ccc;
           border-radius: 4px;
       }

       button {
           width: 100%;
           padding: 10px;
           background-color: #28a745;
           color: white;
           border: none;
           border-radius: 4px;
           cursor: pointer;
       }

       button:hover {
           background-color: #218838;
       }

       h2 {
           text-align: center;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Tabela de Conversão de Materiais Recicláveis</h1>
       <div class="form-group">
           <label for="material">Selecione o Material:</label>
           <select id="material">
               <option value="papel">Papel</option>
               <option value="plastico">Plástico</option>
               <option value="metal">Metal</option>
               <option value="aluminio">Alumínio</option>
               <option value="Cobre">Cobre</option>
           </select>
       </div>
       <div class="form-group">
           <label for="peso">Insira o Peso (em gramas):</label>
           <input type="number" id="peso" placeholder="Peso em gramas">
       </div>
       <button id="calcular">Calcular Pontos</button>
       <h2 id="resultado"></h2>
   </div>

   <script>
       document.getElementById('calcular').addEventListener('click', function() {
           const material = document.getElementById('material').value;
           const peso = parseFloat(document.getElementById('peso').value);
          
           let valorPorGrama;
          
         
           switch (material) {
               case 'papel':
                   valorPorGrama = 0.0015; 
                   break;
               case 'plastico':
                   valorPorGrama = 0.0122; 
                   break;
               case 'metal':
                   valorPorGrama = 0.015; 
                   break;
               case 'aluminio':
                   valorPorGrama = 0.005; 
                   break;
               case 'Cobre':
                     valorPorGrama = 0.03;
                    break;
                     default:
                    valorPorGrama = 0;
           }
          
         
           const valorTotal = peso * valorPorGrama;
          
         
           document.getElementById('resultado').innerText = `Valor total: ${valorTotal.toFixed(2)} pontos`;
       });
   </script>
</body>
</html>
